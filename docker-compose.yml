  api:
    build:
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./flask:/usr/src/app
    environment:
      - FLASK_APP=src:create_app()
      - FLASK_ENV=production
      - APP_SETTINGS=src.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@db:5432/lostcities_dev
    depends_on:
      - db

  db:
    build:
        context: ./flask/db
        dockerfile: Dockerfile
    ports:
        - 5435:5432
    expose:
      - 5432
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres

